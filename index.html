<!DOCTYPE HTML>
<html>

<head>
	<title>Jason Dong - Personal Website</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<style>
		body,
		html {
			margin: 0;
			padding: 0;
			height: 100%;
		}

		#wrapper {
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		.home-content {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			background: #f5f5f5;
		}

		.home-container {
			text-align: center;
			padding: 40px;
			max-width: 1000px;
		}

		.home-container h1 {
			font-size: 5em;
			font-weight: bold;
			letter-spacing: 0.1em;
			margin-bottom: 40px;
			color: #333;
		}

		.home-container p {
			font-size: 1.3em;
			color: #666;
			margin-bottom: 60px;
		}

		.home-buttons {
			display: grid;
			grid-template-columns: repeat(2, minmax(250px, 300px));
			gap: 20px;
			justify-content: center;
			margin: 0 auto;
		}

		.home-buttons a {
			display: inline-block;
			padding: 18px 40px;
			background: white;
			color: #333;
			text-decoration: none;
			border: 2px solid #333;
			font-size: 0.9em;
			font-weight: bold;
			letter-spacing: 0.15em;
			text-transform: uppercase;
			transition: all 0.3s ease;
		}

		.home-buttons a:hover {
			background: #333;
			color: white;
		}

		/* Hexagon Logo */
		.hexagon-logo {
			width: 200px;
			height: 230px;
			position: relative;
			margin: 0 auto 40px;
		}

		.hexagon-shape {
			width: 200px;
			height: 230px;
			background: #333;
			clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
			display: flex;
			align-items: center;
			justify-content: center;
			box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
			transition: transform 0.3s ease, box-shadow 0.3s ease;
		}

		.hexagon-shape:hover {
			transform: scale(1.05);
			box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
		}

		.hexagon-text {
			font-size: 4em;
			font-weight: bold;
			color: white;
			letter-spacing: 0.05em;
			text-shadow: none;
		}

		#header h1 a.active {
			font-weight: bold;
			color: #f56a6a;
		}

		#header .links a.active {
			font-weight: bold;
			color: #f56a6a;
		}

		@media screen and (max-width: 768px) {
			.home-container h1 {
				font-size: 3em;
			}

			.home-container p {
				font-size: 1.1em;
			}

			.home-buttons {
				grid-template-columns: 1fr;
				gap: 15px;
			}

			.home-buttons a {
				width: 100%;
			}
		}
	</style>
</head>

<body class="is-preload">

	<!-- Wrapper -->
	<div id="wrapper">

		<!-- Header -->
		<header id="header">
			<h1><a href="index.html" class="active">Home</a></h1>
			<nav class="links">
				<ul>
					<li><a href="about.html">About</a></li>
					<li><a href="experience.html">Experience Timeline</a></li>
					<li><a href="projects.html">Projects</a></li>
				</ul>
			</nav>
		</header>

		<!-- Home Content -->
		<div class="home-content">
			<div class="home-container">
				<div class="hexagon-logo">
					<div class="hexagon-shape">
						<span class="hexagon-text">JD</span>
					</div>
				</div>
				<h1>HI, I'M JASON</h1>
				<p>I build large-scale backend systems and care about clarity, reliability, and impact</p>
				<div class="home-buttons">
					<a href="about.html">LEARN MORE ABOUT ME</a>
					<a href="experience.html">VIEW MY EXPERIENCE</a>
					<a href="projects.html">VIEW MY PROJECTS</a>
					<a href="resume.pdf" target="_blank">VIEW MY RESUME</a>
				</div>
			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="assets/js/jquery.min.js"></script>
	<script src="assets/js/browser.min.js"></script>
	<script src="assets/js/breakpoints.min.js"></script>
	<script src="assets/js/util.js"></script>
	<script src="assets/js/main.js"></script>

</body>

</html>
